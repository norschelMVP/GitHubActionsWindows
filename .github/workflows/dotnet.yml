# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: DDC_CI_CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
 solutionPath: .\WinNetCoreApp

jobs:
  build:

    runs-on: windows-latest

    steps:
    - run: echo "my secret ${{ secrets.supersecret }}"
    - run: echo "gh event triggered this workflow -> ${{ github.event_name }}"
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies${solutionPath}
      run: dotnet restore ${{ env.solutionpath }}
    - name: Build
      run: dotnet build ${{ env.solutionpath }} --no-restore
    - name: Test
      run: dotnet test ${{ env.solutionpath }} --logger trx --no-build --verbosity normal
    - name: Test Reporter
      uses: dorny/test-reporter@v1.6.0
      with:
        name: test
        reporter: dotnet-trx
        path: '**/*.trx'
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: WinApp
        # A file, directory or wildcard pattern that describes what to upload
        path: .\WinNetCoreApp\**\*.*
        # The desired behavior if no files are found using the provided path.
        retention-days: 90
